<body>
    <div>
        <form>
            <h1>Sign Up Form</h1>
            <label for="">Name:</label>
            <input type="text" id="name" placeholder="(Minimum 3 charachters)"><br><br>
            <label for="">Email:</label>
            <input type="text" id="email" placeholder="Enter Your Email"><br><br>
            <label for="">Password:</label>
            <input type="password" id="password" placeholder="(Minimum 8 charachters)"><br><br>
            <button type="submit" onclick="validation(event)">Submit</button>
        </form>
    </div>

    <script>
        let name = document.getElementById('name')
        let email = document.getElementById('email')
        let password = document.getElementById('password')

        function validation(event){
            event.preventDefault();
            if(name.value.length >=3 && password.value.length >=8 ){
                alert('Form Validation Successful')
            }else{
                alert('Form Validation Failed !!')
            }
        }
    </script>
